name: Test build and push Docker

on:
  pull_request:
    branches:
      - 'main'
    paths: [ python-examples/docker/Dockerfile, r-examples/docker/Dockerfile ]
  workflow_dispatch:
    inputs:
      dockerhubpush:
        description: 'Push to Dockerhub?'
        required: true
        default: 'false'
jobs:
  docker-management:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Set up Docker build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup layer cache
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Set up Docker build
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Build R Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          load: true
          context: r-examples/docker
          file: r-examples/docker/Dockerfile
          tags: jhudsl/reproducible-r

      - name: Build Python Docker image
        uses: docker/build-push-action@v2
        with:
          push: false
          load: true
          context: python-examples/docker
          file: python-examples/docker/Dockerfile
          tags: jhudsl/reproducible-python

      # Login to Dockerhub
      - name: Login to DockerHub
        if: ${{ github.event.inputs.dockerhubpush != 'false' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Push the Docker image if set to true from a manual trigger
      - name: Push Docker image if manual trigger set to true
        if: ${{ github.event.inputs.dockerhubpush != 'false' }}
        run: |
          docker push jhudsl/reproducible-r
          docker push jhudsl/reproducible-python
